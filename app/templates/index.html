<!doctype html>
<html lang="en" dir="ltr">
<head>

    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#4188c9">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">

    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico"/>

    <title>EQEmu Server Admin Panel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,500,500i,600,600i,700,700i&amp;subset=latin-ext">

    <!-- Stylesheets -->
    <link href="/assets/css/dashboard.css" rel="stylesheet"/>
    <link href="/assets/plugins/charts-c3/plugin.css" rel="stylesheet"/>

    <script src="/assets/js/require.min.js"></script>
    <script>
      requirejs.config({
        baseUrl: '/'
      });
    </script>

    <!-- Javascript assets -->
    <script src="/assets/js/vendors/jquery-3.2.1.min.js"></script>
    <!-- c3.js Charts Plugin -->
    <script src="/assets/plugins/charts-c3/plugin.js"></script>
</head>

<body class="">
<div class="page">
    <div class="flex-fill">
        <div class="header py-4">
            <div class="container">
                <div class="d-flex">
                    <a class="header-brand" href="/">
                        <img src="/assets/images/eqemu-logo.png" class="header-brand-img">
                        Server Admin <small class="server-longname" style="margin-left:10px; font-size: 16px;"></small>
                    </a>
                    <div class="d-flex order-lg-2 ml-auto">
                        <div class="nav-item d-none d-md-flex">
                            <a href="https://github.com/EQEmu/Server"
                               class="btn btn-outline-primary btn-sm"
                               data-original-title="Github"
                               data-toggle="tooltip"
                               target="eqemu-github">
                                <i class="fe fe-github" style="font-size:12px"></i>
                                EQEmu/Server
                            </a>
                        </div>

                        <div class="dropdown">
                            <a href="#" class="nav-link pr-0 leading-none" data-toggle="dropdown">
                                <span class="avatar" style="background-image: url(/assets/images/eqemu-avatar.png)"></span>
                                <span class="ml-2 d-none d-lg-block">
                                  <span class="text-default">{{username}}</span>
                                  <small class="text-muted d-block mt-1">user</small>
                                </span>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow">

                                <a class="dropdown-item" href="/logout">
                                    <i class="dropdown-icon fe fe-log-out"></i> Sign out
                                </a>
                            </div>
                        </div>
                    </div>
                    <a href="#" class="header-toggler d-lg-none ml-3 ml-lg-0" data-toggle="collapse"
                       data-target="#headerMenuCollapse">
                        <span class="header-toggler-icon"></span>
                    </a>
                </div>
            </div>
        </div>

        {{navbar}}

        <div class="my-3 my-md-5">
            <div class="container">
                {{content}}
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="app-modal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="app-modal-title">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                        </button>
                    </div>
                    <div class="modal-body" id="app-modal-body">
                        ...
                    </div>
                    <div class="modal-footer" id="app-modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Ok</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <!--
        <div class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="row">
                            <div class="col-6 col-md-3">
                                <ul class="list-unstyled mb-0">
                                    <li><a href="#">First link</a></li>
                                    <li><a href="#">Second link</a></li>
                                </ul>
                            </div>
                            <div class="col-6 col-md-3">
                                <ul class="list-unstyled mb-0">
                                    <li><a href="#">Third link</a></li>
                                    <li><a href="#">Fourth link</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 mt-4 mt-lg-0">

                    </div>
                </div>
            </div>
        </div>
        -->

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <div class="row align-items-center flex-row-reverse">
                    <div class="col-auto ml-lg-auto">
                        <div class="row align-items-center">
                            <div class="col-auto">
                                <ul class="list-inline list-inline-dots mb-0">
                                    <li class="list-inline-item">
                                        <a href="https://github.com/EQEmu/Server/wiki" target="wiki">Documentation</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-auto">
                                <a href="https://github.com/EQEmu/Server" class="btn btn-outline-primary btn-sm" target="eqemu-github">
                                    <i class="fe fe-github" style="font-size:12px"></i>
                                    EQEmu/Server
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6 mt-6 mt-lg-0 text-left">
                        Everquest is a registered trademark of Daybreak Game Company LLC. <br>
                        EQEmulator is not associated or affiliated in any way with Daybreak Game Company LLC.
                    </div>
                </div>
            </div>

            <!-- Dashboard Core -->
            <script src="/assets/js/dashboard.js"></script>
            <!-- Input Mask Plugin -->
            <script src="/assets/plugins/input-mask/plugin.js"></script>
            <!-- Datatables Plugin -->
            <script src="/assets/plugins/datatables/plugin.js"></script>
            <script src="/assets/js/app/core.js"></script>

            <!-- c3.js Charts Plugin -->
            <link href="/assets/plugins/charts-c3/plugin.css" rel="stylesheet" />


        </footer>
    </div>
</div>
</body>
</html>
